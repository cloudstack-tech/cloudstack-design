name: Release and Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version-changed: ${{ steps.version-check.outputs.changed }}
      version: ${{ steps.get-version.outputs.version }}
      prev-version: ${{ steps.version-check.outputs.prev-version }}
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: è·å–å½“å‰ç‰ˆæœ¬
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦å˜åŒ–
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # è·å–ä¸Šä¸€æ¬¡æäº¤çš„ç‰ˆæœ¬
          git checkout HEAD~1
          PREV_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "0.0.0")
          git checkout -

          echo "å½“å‰ç‰ˆæœ¬: $CURRENT_VERSION"
          echo "ä¹‹å‰ç‰ˆæœ¬: $PREV_VERSION"
          echo "prev-version=$PREV_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$PREV_VERSION" ]; then
            echo "ç‰ˆæœ¬å·²å˜åŒ–ï¼Œå°†è§¦å‘å‘å¸ƒ"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡å‘å¸ƒ"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: check-version
    if: needs.check-version.outputs.version-changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: è®¾ç½® pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --no-frozen-lockfile

      - name: è¿è¡Œæµ‹è¯•
        run: |
          if [ -f "pnpm test" ]; then
            pnpm test
          else
            echo "æœªæ‰¾åˆ°æµ‹è¯•è„šæœ¬ï¼Œè·³è¿‡æµ‹è¯•"
          fi

      - name: æ„å»ºç»„ä»¶åº“
        run: pnpm run build:lib

      - name: ç”Ÿæˆ Changelog
        id: changelog
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          PREV_VERSION="${{ needs.check-version.outputs.prev-version }}"

          # ç”Ÿæˆç®€å•çš„changelog
          echo "## ğŸš€ ç‰ˆæœ¬ $VERSION" > changelog.md
          echo "" >> changelog.md
          echo "### ğŸ“ æ›´æ–°å†…å®¹" >> changelog.md

          # è·å–ä¸¤ä¸ªç‰ˆæœ¬ä¹‹é—´çš„æäº¤ä¿¡æ¯
          if [ "$PREV_VERSION" != "0.0.0" ]; then
            PREV_TAG=$(git tag -l "v$PREV_VERSION" | head -1)
            if [ -n "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (%an)" $PREV_TAG..HEAD >> changelog.md
            else
              git log --pretty=format:"- %s (%an)" --since="1 week ago" >> changelog.md
            fi
          else
            echo "- ğŸ‰ é¦–æ¬¡å‘å¸ƒ" >> changelog.md
          fi

          echo "" >> changelog.md
          echo "### ğŸ“¦ å®‰è£…æ–¹å¼" >> changelog.md
          echo "\`\`\`bash" >> changelog.md
          echo "npm install cloudstack-design@$VERSION" >> changelog.md
          echo "# æˆ–è€…" >> changelog.md
          echo "pnpm add cloudstack-design@$VERSION" >> changelog.md
          echo "\`\`\`" >> changelog.md

          # è¾“å‡ºchangelogå†…å®¹
          CHANGELOG_CONTENT=$(cat changelog.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: åˆ›å»º GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          release_name: Release v${{ needs.check-version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: å‘å¸ƒåˆ° NPM
        if: contains(github.event.head_commit.message, '[publish-npm]')
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    needs: [check-version, release]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: é€šçŸ¥ç»“æœ
        run: |
          if [ "${{ needs.check-version.outputs.version-changed }}" == "true" ]; then
            if [ "${{ needs.release.result }}" == "success" ]; then
              echo "ğŸ‰ æˆåŠŸå‘å¸ƒç‰ˆæœ¬ v${{ needs.check-version.outputs.version }}"
              echo "ğŸ“¦ GitHub Release: https://github.com/${{ github.repository }}/releases/tag/v${{ needs.check-version.outputs.version }}"
            else
              echo "âŒ å‘å¸ƒå¤±è´¥"
            fi
          else
            echo "â„¹ï¸ ç‰ˆæœ¬æœªå˜åŒ–ï¼Œè·³è¿‡å‘å¸ƒ"
          fi
